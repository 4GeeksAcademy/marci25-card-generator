<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hello Rigo with Vanilla.js</title>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.2.0/css/all.css"
      integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ"
      crossorigin="anonymous"
    />
    <link rel="shortcut icon" href="./4geeks.ico" />
  </head>
  <body class="bg-success">
    <div class="container-fluid text-center">
      <h1 class="mt-5">Random Card Generator</h1>
      <div class="row d-flex justify-content-center">
        <div class="col-4 col-sm-3 col-md-2 rounded display-4 bg-white">
          <div id="top" class="d-flex justify-content-start m-1">
            <span class="text-dark">♦</span>
          </div>
          <div id="number" class="text-dark p-5">
            <span>8</span>
          </div>
          <div id="bottom" class="d-flex justify-content-end m-1" style="transform: (180deg);"> 
            <span>♦</span
          </div>
        </div>
          <div class="mt-3">
              <button id="start" class="btn btn-light">New Card</button>
          </div>
      </div>
    </div>
  </body>
</html>
